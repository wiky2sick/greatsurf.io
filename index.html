<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatSurf.io — AI-Powered Marketing for Newport Beach SMBs</title>
  <meta name="description" content="GreatSurf.io is a Newport Beach marketing agency that uses AI + automation to drive more leads for high‑CLV local businesses through Social Media Marketing, Ad Management on Google/Meta, and Local SEO." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Palette: sea blue pastel, sand, forest green */
    :root{
      --sea:#7ECBE6;           /* sea blue pastel */
      --sand:#F5E6C8;          /* sand */
      --forest:#1F6F50;        /* forest green */
      --paper:#ffffff;
      --ink:#0e1726;
      --muted:#667085;
      --card:#ffffff;
      --card-ink:#0e1726;
      --ring:rgba(126,203,230,.35);
      --border:#e5e7eb;
      --shadow:0 1px 2px rgba(16,24,40,.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --paper:#0c1220;
        --ink:#e6edf6;
        --muted:#9AA4B2;
        --card:#0f172a;
        --card-ink:#E2E8F0;
        --border:#1f2a3a;
        --shadow:0 1px 2px rgba(0,0,0,.25);
      }
    }
    body.dark{
      --paper:#0c1220;
      --ink:#e6edf6;
      --muted:#9AA4B2;
      --card:#0f172a;
      --card-ink:#E2E8F0;
      --border:#1f2a3a;
      --shadow:0 1px 2px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--paper);color:var(--ink)}
    a{color:var(--forest);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{width:100%;max-width:1120px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:40;background:var(--paper);backdrop-filter:saturate(180%) blur(12px);border-bottom:1px solid var(--border)}
    body.dark header{background:rgba(12,18,32,.7)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:.6rem;align-items:center;font-weight:800}
    .brand-logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--forest),var(--sea))}
    .nav-links a{margin-left:18px;color:var(--ink);font-weight:600}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--forest);border:1px solid rgba(0,0,0,.08);color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;box-shadow:var(--shadow)}
    .btn.secondary{background:transparent;border-color:var(--sea);color:var(--ink);background-image:linear-gradient(0deg, rgba(245,230,200,.6), rgba(245,230,200,.6))}
    .btn:focus{outline:4px solid var(--ring);outline-offset:2px}

    /* Dark mode toggle icon */
    #theme-toggle i { font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <span>GreatSurf<span style="color:var(--forest)">.io</span></span>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <button id="theme-toggle" class="btn secondary" aria-label="Toggle dark mode"><i class="fas fa-sun"></i></button>
        <nav class="nav-links">
          <a href="#services">Services</a>
          <a href="#industries">Industries</a>
          <a href="#results">Results</a>
          <a href="#process">Process</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- The rest of the content remains unchanged -->

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    (function(){
      const btn = document.getElementById('theme-toggle');
      const icon = btn.querySelector('i');
      const key = 'gs-theme';
      const saved = localStorage.getItem(key);
      if(saved === 'dark'){ document.body.classList.add('dark'); icon.classList.replace('fa-sun','fa-moon'); }
      btn && btn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const darkMode = document.body.classList.contains('dark');
        localStorage.setItem(key, darkMode ? 'dark' : 'light');
        icon.classList.toggle('fa-sun', !darkMode);
        icon.classList.toggle('fa-moon', darkMode);
      });
    })();
  </script>
</body>
</html>
